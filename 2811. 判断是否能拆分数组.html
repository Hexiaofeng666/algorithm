<body>
    <script>
        /**
         * @param {number[]} nums
         * @param {number} m
         * @return {boolean}
         */
        var canSplitArray = function (nums, m) {
            if (nums.length < 3) {
                return true
            }
            for (let i = 0; i < nums.length -1; i++) {
                if (nums[i] + nums[i+1] >= m ) {
                    return true
                }
            }
        };
        let nums = [2, 2, 1], m = 4
        // let nums = [2, 3, 3, 2, 3],
        //     m = 6
        console.log(canSplitArray(nums, m));
    </script>
