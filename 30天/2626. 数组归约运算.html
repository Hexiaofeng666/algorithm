<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {number[]} nums
         * @param {Function} fn
         * @param {number} init
         * @return {number}
         */
        var reduce = function (nums, fn, init) {
            if(!nums.length) return init
            nums.forEach(el => {
                init = fn(init,el)
            });
            return init
        };
        let nums = [1, 2, 3, 4],init =100, sum=(accum, curr)=>{
            return accum + curr * curr;
        }
        console.log(reduce(nums, sum, init));
        // 输入：
        // nums = [1, 2, 3, 4]
        // fn = function sum(accum, curr) {
        //     return accum + curr;
        // }
        // init = 0
        // 输出： 10
        // 解释：
        // 初始值为 init = 0。(0) + nums[0] = 1(1) + nums[1] = 3(3) + nums[2] = 6(6) + nums[3] = 10
        // Val 最终值为 10。

        // 输入：
        // nums = [1, 2, 3, 4]
        // fn = function sum(accum, curr) {
        //     return accum + curr * curr;
        // }
        // init = 100
        // 输出： 130
        // 解释：
        // 初始值为 init = 0。(100) + nums[0] ^ 2 = 101(101) + nums[1] ^ 2 = 105(105) + nums[2] ^ 2 = 114(114) + nums[3] ^ 2 =
        //     130
        // Val 最终值为 130。
    </script>
</body>

</html>
