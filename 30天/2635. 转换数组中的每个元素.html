<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {number[]} arr
         * @param {Function} fn
         * @return {number[]}
         */
        var map = function (arr, fn) {
            arr.forEach((el,index)=>{
                arr[index] = fn(el, index)
            })
            return arr
        };
        const arr = [1,2,3], plusone = (n)=> { return n + 1; }
        console.log(map(arr,plusone));
        // 输入：arr = [1,2,3], fn = function plusone(n) { return n + 1; }
        // 输出：[2,3,4]
        // 解释： 
        // const newArray = map(arr, plusone); // [2,3,4]
        // 此映射函数返回值是将数组中每个元素的值加 1。

        // 输入： arr = [1, 2, 3], fn = function plusI(n, i) {
        //     return n + i;
        // }
        // 输出：[1, 3, 5]
        // 解释： 此映射函数返回值根据输入数组索引增加每个值。
    </script>
</body>

</html>
