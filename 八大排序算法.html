        // å®ç°æœ€å¤§å †
        function maxHeapify(arr, start, end) {
            let dad = start;
            let son = dad * 2 + 1;
            while (son <= end) {
                if (son + 1 <= end && arr[son] < arr[son + 1]) {
                    son++;
                }
                if (arr[dad] > arr[son]) {
                    return;
                } else {
                    let temp = arr[dad];
                    arr[dad] = arr[son];
                    arr[son] = temp;
                    dad = son;
                    son = dad * 2 + 1;
                }
            }
        }
        // æ’åº
        function sort(arr) {
            for (let i = Math.floor(arr.length / 2) - 1; i >= 0; i--) {
                maxHeapify(arr, i, arr.length - 1);
            }
            for (let i = arr.length - 1; i > 0; i--) {
                let temp = arr[0];
                arr[0] = arr[i];
                arr[i] = temp;
                maxHeapify(arr, 0, i - 1);
            }
            return arr;
        }
