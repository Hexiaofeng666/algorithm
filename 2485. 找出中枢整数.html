<body>
    <script>
        /**
         * @param {number} n
         * @return {number}
         */
        // 等差数列的和=(首数+尾数)*项数/2;
        var pivotInteger = function (n) {
            for (i = 1; i <= n; i++) {
                if ((1+i)*i/2 == (i+n)*(n-i+1)/2) {
                    return i
                }
            }
            return -1
        };
        console.log(pivotInteger(8));
    </script>
