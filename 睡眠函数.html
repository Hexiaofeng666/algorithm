<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.time('打印')
        console.log('1');
        sleep(2000).then(()=>{
            console.timeEnd('打印')
            console.log('成功2');
        }).catch(()=>{
            console.timeEnd('打印')
            console.error('失败2');
        })
        function sleep(time) {
            return new Promise((resolve, reject)=> setTimeout(() => {
                resolve()
            }, time))
        }
    </script>
</body>

</html>
